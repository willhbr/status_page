images:
  dev:
    tag: status_page:dev-latest
    from: Containerfile.dev

containers:
  dev:
    name: status_page-dev
    image: status_page:dev-latest
    interactive: true
    autoremove: true
    bind_mounts:
      src: /src/src
      .git: /src/.git
      .cache: /root/.cache/crystal
      example.cr: /src/example.cr
    ports:
      0: 80
    labels:
      endash.links:
        - name: Status
          port: 80
          path: /status
